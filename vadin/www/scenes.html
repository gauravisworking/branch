<div class="page" data-page="scenes">

  <div class="navbar" style="box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);">
    <div class="navbar-inner">
	  
      <div class="left"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
	
      <div class="center">Scenes</div>
      
    </div>
  </div>
  
  <div class="page-content">
    <div class="content-block-title">{{this.name}}</div>
    <div class="list-block">
      <ul>
        <!-- Iterate through frontend rooms -->
        {{#each this.scenes}}
        <li class="swipeout scene-remove-callback" >
          <!-- As a context name for this link we pass context path from template7Data root -->
		  
		  <label class="label-radio item-content swipeout-content ">
            <input type="radio" name={{this.parentId}}   value={{this.name}} />
            <div class="item-media"><i class="icon icon-form-radio"></i></div>
            <div class="item-inner">
              <div class="item-title">{{this.name}}</div>
            </div>
          </label>
		  
		  <div class="swipeout-actions-right"><a href="#" parent-id={{this.parentId}}  node-name="{{this.name}}" class="edit-scene">Edit</a><a href="#" data-confirm="Are you sure you want to delete this scene?" class="swipeout-delete">Delete</a></div>

        </li>
        {{/each}}
      </ul>
    </div>
	
	{{#each this.rooms}}
	<div class="content-block-title">{{this.name}}</div>
    <div class="list-block">
      <ul>
        <!-- Iterate through frontend rooms -->
        {{#each this.scenes}}
        <li class="swipeout scene-remove-callback" >
           <label class="label-radio item-content swipeout-content ">
            <input type="radio" name={{this.parentId}} value={{this.name}} />
            <div class="item-media"><i class="icon icon-form-radio"></i></div>
            <div class="item-inner">
              <div class="item-title">{{this.name}}</div>
            </div>
          </label>
		  
		  <div class="swipeout-actions-right"><a href="#" parent-id={{this.parentId}} node-name="{{this.name}}" class="edit-scene">Edit</a><a href="#" data-confirm="Are you sure you want to delete this scene?" class="swipeout-delete">Delete</a></div>

        </li>
        {{/each}}
      </ul>
    </div>
	{{/each}}
	
  </div>
</div>
